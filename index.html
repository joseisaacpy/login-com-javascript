<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <main>
      <form>
        <h1>Login</h1>
        <label for="login">Digite seu login:</label>
        <input
          type="text"
          name="login"
          id="login"
          placeholder="Login"
          maxlength="10"
          minlength="6"
          required
        />
        <label for="senha">Digite sua senha:</label>
        <input
          type="text"
          name="senha"
          id="senha"
          placeholder="Senha"
          minlength="6"
          maxlength="10"
          required
        />
        <a href="./cadastro.html">Não possui conta?</a>
        <input type="submit" value="Login" />
        <span id="mensagem"></span>
      </form>
    </main>
    <div id="modal" class="hidden">
      <div class="modal-container">
        <h1>✅</h1>
        <p>Carregando...</p>
      </div>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
