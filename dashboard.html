<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <main>
      <h1>Seja bem-vindo!</h1>
      <p>Você está logado com sucesso.</p>
    </main>
    <script>
      let titulo = document.querySelector("main h1");
      titulo.textContent = `Seja bem-vindo, ${localStorage
        .getItem("nomeUsuario")
        .toUpperCase()}!`;
    </script>
  </body>
</html>
